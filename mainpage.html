<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanghai Overseas Tourists</title>
    <style>
        /* Add your CSS here */
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <h1>Shanghai Overseas Tourists Over Time</h1>
    <div id="chart"></div>
    <button id="next">Next Scene</button>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Add your D3.js code here

        // Load data
        d3.csv('Shanghai_overseas_tourists_preprocessed.csv').then(data => {
            // Parse date and convert to numeric values
            data.forEach(d => {
                d['Year and Month'] = new Date(d['Year and Month']);
                d['Total Tourists'] = +d['Total Tourists'];
            });

            // Set up dimensions and margins
            const margin = { top: 20, right: 30, bottom: 30, left: 40 },
                  width = 800 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;

            // Create SVG container
            const svg = d3.select("#chart").append("svg")
                          .attr("width", width + margin.left + margin.right)
                          .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                          .attr("transform", `translate(${margin.left},${margin.top})`);

            // Set up scales
            const x = d3.scaleTime()
                        .domain(d3.extent(data, d => d['Year and Month']))
                        .range([0, width]);

            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d['Total Tourists'])])
                        .nice()
                        .range([height, 0]);

            // Add X axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x));

            // Add Y axis
            svg.append("g")
               .call(d3.axisLeft(y));

            // Add line
            svg.append("path")
               .datum(data)
               .attr("class", "line")
               .attr("d", d3.line()
                            .x(d => x(d['Year and Month']))
                            .y(d => y(d['Total Tourists']))
               );

            // Add annotations (example)
            svg.append("text")
               .attr("x", x(new Date('2024-03')))
               .attr("y", y(data.find(d => d['Year and Month'].getTime() === new Date('2024-03').getTime())['Total Tourists']))
               .attr("dy", -10)
               .text("Significant Event")
               .attr("text-anchor", "middle");
        });

        // Triggers for next scene (placeholder)
        d3.select("#next").on("click", () => {
            // Logic for changing scenes
        });
    </script>
</body>
</html>
