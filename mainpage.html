<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanghai Overseas Tourists</title>
    <style>
        .line {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }
        .bar {
            opacity: 0.2;
        }
        .highlight {
            opacity: 0.9;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .legend {
            font-size: 14px;
        }
        .legend rect {
            stroke-width: 2;
            width: 18px;
            height: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px #999;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            background-color: #45a049;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Shanghai Overseas Tourists Over Time</h1>
    <div id="chart"></div>
    <div class="button-container">
        <button id="prev" class="button">Previous Scene</button>
        <button id="next" class="button">Next Scene</button>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <div id="legend" class="legend"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script>
        let currentScene = 0;

        // Define scenes with their corresponding end dates
        const scenes = [
            { endDate: new Date('2020-01-01T00:00:00Z') },
            { endDate: new Date('2023-01-01T00:00:00Z') },
            { endDate: new Date('2024-12-01T00:00:00Z') }
        ];

        // Load data
        d3.csv('Shanghai_overseas_tourists_preprocessed.csv').then(data => {
            // Parse date and convert to numeric values
            data.forEach(d => {
                d['Year and Month'] = new Date(d['Year and Month'] + ' UTC');
                d['International Tourists'] = +d['International Tourists'];
                d['HK/Macau Tourists'] = +d['HK/Macau Tourists'];
                d['Taiwan Tourists'] = +d['Taiwan Tourists'];
                d['Total Tourists'] = +d['Total Tourists'];
            });

            // Set up dimensions and margins
            const margin = { top: 20, right: 100, bottom: 50, left: 60 },
                  width = 800 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;

            // Create SVG container
            const svg = d3.select("#chart").append("svg")
                          .attr("width", width + margin.left + margin.right)
                          .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                          .attr("transform", `translate(${margin.left},${margin.top})`);

            // Set up scales
            const x = d3.scaleTime()
                        .domain(d3.extent(data, d => d['Year and Month']))
                        .range([0, width]);

            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d['Total Tourists'])])
                        .nice()
                        .range([height, 0]);

            // Add X axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b %Y"))); // Show month info

            // Add Y axis
            svg.append("g")
               .call(d3.axisLeft(y).tickFormat(d => `${d / 10}K`)); // Format in K

            // Add line
            const line = svg.append("path")
               .datum(data)
               .attr("class", "line")
               .attr("d", d3.line()
                            .x(d => x(d['Year and Month']))
                            .y(d => y(d['Total Tourists']))
               );

            // Stack data
            const stack = d3.stack()
                            .keys(['International Tourists', 'HK/Macau Tourists', 'Taiwan Tourists']);

            const series = stack(data);

            // Color mapping
            const colorMap = {
                'International Tourists': 'yellow',
                'HK/Macau Tourists': 'pink',
                'Taiwan Tourists': 'lightgreen'
            };

            // Add bars
            const bars = svg.selectAll(".series")
               .data(series)
               .enter().append("g")
               .attr("class", "series")
               .attr("fill", d => colorMap[d.key])
               .selectAll("rect")
               .data(d => d)
               .enter().append("rect")
               .attr("class", "bar")
               .attr("x", d => x(d.data['Year and Month']) - (width / data.length * 0.4))
               .attr("y", d => y(d[1]))
               .attr("height", d => y(d[0]) - y(d[1]))
               .attr("width", width / data.length * 0.8)
               .on("mouseover", function(event, d) {
                   svg.selectAll(".bar")
                      .filter(b => b.data['Year and Month'].getTime() === d.data['Year and Month'].getTime())
                      .classed("highlight", true);

                   const tooltip = d3.select("#tooltip");
                   const yearMonth = d.data['Year and Month'].toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
                   tooltip.transition().duration(200).style("opacity", .9);
                   tooltip.html(`<strong>${yearMonth}</strong><br/>
                                 Total Tourists: ${d3.format(".1f")(d.data['Total Tourists'])}K<br/>
                                 International Tourists: ${d3.format(".1f")(d.data['International Tourists'])}K<br/>
                                 HK/Macau Tourists: ${d3.format(".1f")(d.data['HK/Macau Tourists'])}K<br/>
                                 Taiwan Tourists: ${d3.format(".1f")(d.data['Taiwan Tourists'])}K`)
                          .style("left", (event.pageX + 5) + "px")
                          .style("top", (event.pageY - 28) + "px");
               })
               .on("mouseout", function(event, d) {
                   svg.selectAll(".bar")
                      .filter(b => b.data['Year and Month'].getTime() === d.data['Year and Month'].getTime())
                      .classed("highlight", false);

                   d3.select("#tooltip").transition().duration(500).style("opacity", 0);
               });

            // Add legend
            const legendData = [
                { name: 'International Tourists', color: 'yellow' },
                { name: 'HK/Macau Tourists', color: 'pink' },
                { name: 'Taiwan Tourists', color: 'lightgreen' }
            ];

            const legend = svg.selectAll(".legend")
                              .data(legendData)
                              .enter().append("g")
                              .attr("class", "legend")
                              .attr("transform", (d, i) => `translate(0,${i * 20})`);

            legend.append("rect")
                  .attr("x", width - 150)
                  .attr("y", 9)
                  .attr("width", 18)
                  .attr("height", 18)
                  .style("fill", d => d.color);

            legend.append("text")
                  .attr("x", width - 125)
                  .attr("y", 18)
                  .attr("dy", ".35em")
                  .text(d => d.name);

            // Add annotations
            const annotations = [
                { date: '2020-01', label: "Covid-19 outbreaks", title: "Jan 2020" },
                { date: '2020-03', label: "China introduces travel restritions", title: "March 2020" },
                { date: '2022-02', label: "Strictest lockdown in Shanghai", title: "Feb 2022" },
                { date: '2022-05', label: "Shanghai lockdown ends", title: "May 2022" },
                //{ date: '2022-12', label: "China's zero-covid policy ends", title: "Dec 2022" },
                { date: '2023-01', label: "China revokes covid-related travel restrictions", title: "Jan 2023" },
                { date: '2023-03', label: "China restarts processing of all visas", title: "March 2023" }
            ].map((d, i) => {
                const date = new Date(d.date + ' UTC');
                const dataPoint = data.find(dp => dp['Year and Month'].getTime() === date.getTime());
                console.log(date);
                return {
                    note: {
                        label: d.label,
                        title: d.title,
                        wrap: 250,
                    },
                    x: x(date),
                    y: y(dataPoint['Total Tourists']),
                    dy: - 40 * i,
                    dx: -50 + 9 * i
                };
            });

            const makeAnnotations = d3.annotation()
                .annotations(annotations)
                .type(d3.annotationCalloutElbow);

            const annotationGroup = svg.append("g")
                .attr("class", "annotation-group")
                .call(makeAnnotations);

            // Function to update the scene
            function updateScene(sceneIndex) {
                const endDate = scenes[sceneIndex].endDate;

                // Update line
                line.attr("d", d3.line()
                    .x(d => x(d['Year and Month']))
                    .y(d => {
                        if (d['Year and Month'] <= endDate) {
                            return y(d['Total Tourists']);
                        } else {
                            return null;
                        }
                    })
                );

                // Update bars
                bars.attr("x", d => x(d.data['Year and Month']) - (width / data.length * 0.4))
                    .attr("y", d => d.data['Year and Month'] <= endDate ? y(d[1]) : height)
                    .attr("height", d => d.data['Year and Month'] <= endDate ? y(d[0]) - y(d[1]) : 0);

                // Update annotations
                annotationGroup.selectAll(".annotation")
                    .attr("opacity", d => new Date(d.note.title + ' UTC') <= endDate ? 1 : 0);
            }

            // Initial scene
            updateScene(currentScene);

            // Triggers for next and previous scenes
            d3.select("#next").on("click", () => {
                if (currentScene < scenes.length - 1) {
                    currentScene++;
                    updateScene(currentScene);
                }
            });

            d3.select("#prev").on("click", () => {
                if (currentScene > 0) {
                    currentScene--;
                    updateScene(currentScene);
                }
            });
        });
    </script>
</body>
</html>
