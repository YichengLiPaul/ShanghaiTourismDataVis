<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanghai Overseas Tourists</title>
    <style>
        /* Add your CSS here */
        .line {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }
        .bar {
            opacity: 0.2;
        }
        .highlight {
            opacity: 0.9;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .legend {
            font-size: 14px;
        }
        .legend rect {
            stroke-width: 2;
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <h1>Shanghai Overseas Tourists Over Time</h1>
    <div id="chart"></div>
    <button id="next">Next Scene</button>
    <div id="tooltip" class="tooltip"></div>
    <div id="legend" class="legend"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-annotation@2.5.1/dist/d3-annotation.min.js"></script>
    <script>
        // Add your D3.js code here

        // Load data
        d3.csv('Shanghai_overseas_tourists_preprocessed.csv').then(data => {
            // Parse date and convert to numeric values
            data.forEach(d => {
                d['Year and Month'] = new Date(d['Year and Month']);
                d['International Tourists'] = +d['International Tourists'];
                d['HK/Macau Tourists'] = +d['HK/Macau Tourists'];
                d['Taiwan Tourists'] = +d['Taiwan Tourists'];
                d['Total Tourists'] = +d['Total Tourists'];
            });

            // Set up dimensions and margins
            const margin = { top: 20, right: 30, bottom: 30, left: 40 },
                  width = 800 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;

            // Create SVG container
            const svg = d3.select("#chart").append("svg")
                          .attr("width", width + margin.left + margin.right)
                          .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                          .attr("transform", `translate(${margin.left},${margin.top})`);

            // Set up scales
            const x = d3.scaleTime()
                        .domain(d3.extent(data, d => d['Year and Month']))
                        .range([0, width]);

            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d['Total Tourists'])])
                        .nice()
                        .range([height, 0]);

            // Add X axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b %Y"))); // Show month info

            // Add Y axis
            svg.append("g")
               .call(d3.axisLeft(y).tickFormat(d => `${d}K`));

            // Add line
            svg.append("path")
               .datum(data)
               .attr("class", "line")
               .attr("d", d3.line()
                            .x(d => x(d['Year and Month']))
                            .y(d => y(d['Total Tourists']))
               );

            // Add stack
            const stack = d3.stack()
                        .keys(['International Tourists', 'HK/Macau Tourists', 'Taiwan Tourists']);

            const series = stack(data);

            const colorMap = {
                'International Tourists': 'yellow',
                'HK/Macau Tourists': 'pink',
                'Taiwan Tourists': 'lightgreen'
            };

            // Add bars
            svg.selectAll(".series")
               .data(series)
               .enter().append("g")
               .attr("class", "series")
               .attr("fill", d => colorMap[d.key])
               .selectAll("rect")
               .data(d => d)
               .enter().append("rect")
               .attr("class", "bar")
               .attr("x", d => x(d.data['Year and Month']) - (width / data.length * 0.4))
               .attr("y", d => y(d[1]))
               .attr("height", d => y(d[0]) - y(d[1]))
               .attr("width", width / data.length * 0.8)
               .on("mouseover", function(event, d) {
                   svg.selectAll(".bar")
                      .filter(b => b.data['Year and Month'].getTime() === d.data['Year and Month'].getTime())
                      .classed("highlight", true);

                   const tooltip = d3.select("#tooltip");
                   const yearMonth = d.data['Year and Month'].toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
                   tooltip.transition().duration(200).style("opacity", .9);
                   tooltip.html(`<strong>${yearMonth}</strong><br/>
                                 International Tourists: ${d.data['International Tourists']}K<br/>
                                 HK/Macau Tourists: ${d.data['HK/Macau Tourists']}K<br/>
                                 Taiwan Tourists: ${d.data['Taiwan Tourists']}K`)
                          .style("left", (event.pageX + 5) + "px")
                          .style("top", (event.pageY - 28) + "px");
               })
               .on("mouseout", function(event, d) {
                   svg.selectAll(".bar")
                      .filter(b => b.data['Year and Month'].getTime() === d.data['Year and Month'].getTime())
                      .classed("highlight", false);

                   d3.select("#tooltip").transition().duration(500).style("opacity", 0);
               });

            // Add legend
            const legendData = [
                { name: 'International Tourists', color: 'yellow' },
                { name: 'HK/Macau Tourists', color: 'pink' },
                { name: 'Taiwan Tourists', color: 'lightgreen' }
            ];

            const legend = svg.selectAll(".legend")
                              .data(legendData)
                              .enter().append("g")
                              .attr("class", "legend")
                              .attr("transform", (d, i) => `translate(0,${i * 20})`);

            legend.append("rect")
                  .attr("x", width - 150)
                  .attr("y", 9)
                  .attr("width", 18)
                  .attr("height", 18)
                  .style("fill", d => d.color);

            legend.append("text")
                  .attr("x", width - 125)
                  .attr("y", 18)
                  .attr("dy", ".35em")
                  .text(d => d.name);

            // Add annotations (example)
            svg.append("text")
               .attr("x", x(new Date('2024-03')))
               .attr("y", y(data.find(d => d['Year and Month'].getTime() === new Date('2024-03').getTime())['Total Tourists']))
               .attr("dy", -10)
               .text("Significant Event")
               .attr("text-anchor", "middle");
        });

        // Triggers for next scene (placeholder)
        d3.select("#next").on("click", () => {
            // Logic for changing scenes
        });
    </script>
</body>
</html>
